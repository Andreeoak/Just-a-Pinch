{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'myapp/style.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
    <title>Just a Pinch</title>
</head>
<body>
    <nav class="bg-blue-400 text-white">
        <div class="flex justify-between px-2 py-4">
            <div class="font-bold text-2xl">
                <a href="{% url 'myapp:index' %}">Just a Pinch</a>
            </div>
            
            <div class="space-x-6">

                <a href="{% url 'users:profile' %}">Are you hungry, {{ user.username}}?</a>
                {% if user.is_authenticated %}
                    <a href="{% url 'users:logout' %}">Logout</a>
                {% else %}
                    <a href="{% url 'users:login' %}">Login</a>
                {% endif %}
         
            </div>
        </div> 
    </nav>
    {% if messages %}
        
        {% for message in messages %}
            <div class="bg-green-500 text-green-700">
                {{ message }}
            </div>    
        
        {% endfor %}
            
    {% endif %}

    {% block body%}
    {% endblock %}

</body>
</html>

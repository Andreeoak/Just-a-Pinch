{% extends 'myapp/base.html' %}


{% block body %}

    <form method="POST">
        {% csrf_token %}
        {{form}}
        <button type="submit">
            Register
        </button>
    </form>

    {% if form.errors %}
        <div class="text-red-600">
            {{ form.errors }}
        </div>
    {% endif %}
    
{% endblock body %}
